<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>تسجيل الدخول</title>

<style>
body{
  font-family:Tahoma;
  background:#f6f7f9;
}

/* كرت تسجيل الدخول */
.login-card{
  position:relative;
  max-width:420px;
  margin:100px auto;
  padding:30px;
  border-radius:15px;
  background:white;
  box-shadow:0 0 15px rgba(0,0,0,.1);
  text-align:center;
  overflow:hidden;
}

/* العلامة المائية */
.login-card::before{
  content:"";
  background:url("{{ url_for('static', filename='logo.png') }}") no-repeat center;
  background-size:230px;
  opacity:0.12;
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  z-index:0;
}

/* نخلي المحتوى فوق اللوجو */
.login-card *{
  position:relative;
  z-index:1;
}

h2{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:12px;
  font-size:15px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#4338ca;
}

.error{
  background:#ffecec;
  border:1px solid #ffb3b3;
  color:#b00000;
  padding:10px;
  border-radius:10px;
  margin-bottom:12px;
}
</style>
</head>

<body>

<div class="login-card">

<h2>إدارة محطة كهرباء الشهيد علي سبع</h2>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">

<input type="text" name="emp_id" placeholder="الرقم الوظيفي" required>

<input type="password" name="password" placeholder="كلمة المرور" required>

<button type="submit">تسجيل الدخول</button>

</form>

</div>

</body>
</html>
