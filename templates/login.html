<style>
body{
  font-family:Tahoma;
  background:#f6f7f9;
}

/* كرت تسجيل الدخول */
.login-card{
  position:relative;
  max-width:420px;
  margin:100px auto;
  padding:30px;
  border-radius:15px;
  background:white;
  box-shadow:0 0 15px rgba(0,0,0,.1);
  text-align:center;
  overflow:hidden;
}

/* العلامة المائية الكبيرة */
.login-card::before{
  content:"";
  background:url("{{ url_for('static', filename='logo.png') }}") no-repeat center;
  background-size:350px;   /* ← حجم كبير */
  opacity:0.25;            /* ← وضوح أعلى */
  position:absolute;
  top:-40px;
  left:-40px;
  right:-40px;
  bottom:-40px;
  z-index:0;
}

/* نخلي المحتوى فوق اللوجو */
.login-card *{
  position:relative;
  z-index:1;
}

h2{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:12px;
  font-size:15px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#4338ca;
}

.error{
  background:#ffecec;
  border:1px solid #ffb3b3;
  color:#b00000;
  padding:10px;
  border-radius:10px;
  margin-bottom:12px;
}
</style>
