<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>تسجيل الدخول</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800;900&display=swap" rel="stylesheet">

<style>
body{
    background:linear-gradient(135deg,#0b4fa3,#1c6dd0);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Cairo', sans-serif;
}

/* الصندوق */
.box{
    background:white;
    padding:45px 35px;
    width:380px;
    border-radius:25px;
    text-align:center;
    position:relative;
    box-shadow:0 25px 45px rgba(0,0,0,.35);
}

/* علامة مائية */
.box::before{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:80%;
    height:80%;
    background:url("{{ url_for('static', filename='watermark.jpg') }}") no-repeat center;
    background-size:contain;
    opacity:0.08;
    z-index:0;
}

/* المحتوى */
.content{
    position:relative;
    z-index:1;
}

/* الشعار */
.logo{
    height:90px;
    width:90px;
    border-radius:50%;
    background:white;
    padding:6px;
    display:block;
    margin:0 auto 12px auto;
    box-shadow:0 6px 15px rgba(0,0,0,.3);
    animation:logoMove 3s infinite ease-in-out;
}

/* حركة الشعار */
@keyframes logoMove{
    0%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
    100%{transform:translateY(0)}
}

/* وميض النص */
@keyframes glow{
    0%{text-shadow:0 0 5px #1c6dd0}
    50%{text-shadow:0 0 15px #1c6dd0}
    100%{text-shadow:0 0 5px #1c6dd0}
}

/* العنوان */
.title{
    font-size:26px;
    font-weight:900;
    color:#0b4fa3;
    animation:glow 2s infinite;
}

/* النص الفرعي */
.sub{
    font-size:16px;
    color:#0b4fa3;
    font-weight:700;
    line-height:1.9;
    margin:12px 0 20px 0;
    text-shadow:0 1px 4px rgba(0,0,0,.25);
}

/* الحقول */
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:9px;
    border:1px solid #bbb;
    font-family:'Cairo';
}

/* الزر */
button{
    width:100%;
    padding:12px;
    background:linear-gradient(135deg,#0b4fa3,#1c6dd0);
    color:white;
    border:none;
    border-radius:9px;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 6px 0 #083b7c;
    transition:.2s;
}

button:hover{
    transform:scale(1.03);
}

button:active{
    transform:translateY(3px);
    box-shadow:0 3px 0 #083b7c;
}
</style>
</head>

<body>

<!-- صوت الضغط -->
<audio id="clickSound">
  <source src="{{ url_for('static', filename='click.mp3') }}" type="audio/mpeg">
</audio>

<div class="box">
<div class="content">

<img src="{{ url_for('static', filename='watermark.jpg') }}" class="logo">

<div class="title">وزارة الكهرباء</div>

<div class="sub">
الشركة العامة لإنتاج الطاقة الكهربائية<br>
المنطقة الوسطى<br>
محطة الشهيد علي سبع<br>
قسم الشؤون الإدارية
</div>

<form method="POST" onsubmit="playSound()">
<input name="emp_id" placeholder="الرقم الوظيفي" required>
<input type="password" name="password" placeholder="كلمة المرور" required>

<button>تسجيل الدخول</button>
</form>

</div>
</div>

<script>
function playSound(){
    document.getElementById("clickSound").play();
}
</script>

</body>
</html>
