<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>تسجيل الدخول</title>
  <style>
    body{font-family:Tahoma;max-width:420px;margin:40px auto;padding:0 12px}
    .card{border:1px solid #ddd;border-radius:12px;padding:18px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:10px}
    button{width:100%;padding:10px;border:0;border-radius:10px;cursor:pointer}
    .err{color:#b00020;margin:10px 0}
  </style>
</head>
<body>
  <div class="card">
    <h3>تسجيل الدخول</h3>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post">
      <label>الرقم الوظيفي</label>
      <input name="emp_id" required>
      <label>كلمة المرور</label>
      <input name="password" type="password" required>
      <button type="submit">دخول</button>
    </form>
    <p style="font-size:12px;color:#666;margin-top:10px">ملاحظة: أول دخول يكون الباسوورد الافتراضي (1234) إلا إذا غيرته الإدارة.</p>
  </div>
</body>
</html>
