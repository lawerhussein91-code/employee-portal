<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>تسجيل الدخول</title>

<style>
body{
    font-family: Tahoma;
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f7f7f7;
    position:relative;
}

/* العلامة المائية */
body::before{
    content:"";
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:70%;
    height:70%;
    background:url("{{ url_for('static', filename='logo.png') }}") no-repeat center;
    background-size:contain;
    opacity:0.12;
    z-index:-1;
}

.card{
    background:white;
    padding:30px;
    border-radius:14px;
    width:320px;
    box-shadow:0 0 15px rgba(0,0,0,.1);
    text-align:center;
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
}

button{
    margin-top:15px;
    padding:10px 20px;
}
</style>
</head>

<body>

<div class="card">
    <h3>إدارة محطة كهرباء الشهيد علي سبع</h3>

    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input name="emp_id" placeholder="الرقم الوظيفي" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <button>تسجيل الدخول</button>
    </form>
</div>

</body>
</html>
