<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>تغيير كلمة المرور</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Tahoma, Arial;
    background: linear-gradient(135deg,#0d47a1,#1976d2);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* العلامة المائية */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url("/static/watermark.jpg") no-repeat center;
    background-size:300px;
    opacity:0.07;
    z-index:0;
}

/* الصندوق */
.change-box{
    background:#ffffff;
    padding:40px;
    border-radius:15px;
    width:100%;
    max-width:420px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease;
    position:relative;
    z-index:1; /* مهم حتى يطلع فوق العلامة المائية */
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* الشعار */
.logo{
    width:90px;
    margin-bottom:10px;
}

/* العنوان */
.change-box h3{
    color:#0d47a1;
    margin-bottom:15px;
    font-weight:bold;
}

/* الحقول */
.change-box input{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:15px;
    margin-bottom:10px;
}

/* زر */
.change-box button{
    margin-top:10px;
    background:#ffc107;
    border:none;
    padding:12px 30px;
    border-radius:8px;
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
}

/* الرسائل */
.msg{
    padding:12px;
    border-radius:10px;
    margin-top:12px;
    color:#fff;
    text-align:center;
    font-size:14px;
}

/* نجاح */
.success{background:#4caf50}

/* خطأ */
.error{
    background: linear-gradient(135deg,#c62828,#e53935);
}
</style>
</head>

<body>

<div class="change-box">

<img src="{{ url_for('static', filename='watermark.jpg') }}" class="logo">

<h3>يجب تغيير كلمة المرور أول مرة</h3>

<form method="POST" onsubmit="return checkMatch()">

<input type="password" id="p1" name="new" placeholder="كلمة المرور الجديدة" required>

<input type="password" id="p2" placeholder="تأكيد كلمة المرور" required>

<button>حفظ</button>

</form>

<div class="msg error" id="err" style="display:none;">
كلمتا المرور غير متطابقتين ❌
</div>

{% if success %}
<div class="msg success">
تم تغيير كلمة المرور بنجاح ✔
</div>
{% endif %}

</div>

<script>
function checkMatch(){
    let a = document.getElementById("p1").value;
    let b = document.getElementById("p2").value;

    if(a !== b){
        document.getElementById("err").style.display="block";
        return false;
    }
    return true;
}
</script>

</body>
</html>
