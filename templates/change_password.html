<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>تغيير كلمة المرور</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cairo',Tahoma;
    background:linear-gradient(135deg,#0b4fa3,#1c6dd0);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* الكرت */
.card{
    background:#fff;
    width:100%;
    max-width:460px;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
    animation:fade .8s ease;
}

/* حركة دخول */
@keyframes fade{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:translateY(0)}
}

/* الهيدر */
.header{
    background:linear-gradient(135deg,#0b4fa3,#1c6dd0);
    color:#fff;
    text-align:center;
    padding:25px 15px;
}

.header img{
    max-width:90px;
    background:#fff;
    padding:6px;
    border-radius:12px;
}

.title{
    font-size:22px;
    font-weight:900;
    margin-top:10px;
}

/* الجسم */
.body{
    padding:30px 25px;
    text-align:center;
}

/* الحقول */
input{
    width:100%;
    padding:14px;
    margin:10px 0;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:15px;
}

/* زر */
button{
    margin-top:15px;
    background:#0b4fa3;
    color:#fff;
    border:none;
    padding:14px 50px;
    border-radius:12px;
    font-size:17px;
    font-weight:900;
    cursor:pointer;
}

button:hover{
    background:#093b7d;
}

/* الرسائل */
.msg{
    margin-top:15px;
    padding:12px;
    border-radius:10px;
    font-weight:bold;
}

.error{
    background:#c62828;
    color:#fff;
}

.success{
    background:#2e7d32;
    color:#fff;
}
</style>
</head>

<body>

<div class="card">

<div class="header">
<img src="{{ url_for('static', filename='new_logo.png') }}">
<div class="title">تغيير كلمة المرور</div>
</div>

<div class="body">

<form method="POST">

<input type="password" name="new" placeholder="كلمة المرور الجديدة" required>

<input type="password" name="confirm" placeholder="تأكيد كلمة المرور" required>

<button>حفظ التغيير</button>

</form>

{% if error %}
<div class="msg error">
{{ error_msg }}
</div>
{% endif %}

{% if success %}
<div class="msg success">
✔ تم تغيير كلمة المرور بنجاح
</div>
{% endif %}

</div>

</div>

</body>
</html>
