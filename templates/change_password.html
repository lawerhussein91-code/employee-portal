<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تغيير كلمة المرور</title>

<style>
body{
margin:0;
font-family:Tahoma;
background:#000;
}

/* الهيكل */
.wrapper{
position:relative;
width:100%;
height:100vh;
overflow:hidden;
}

.bg{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
filter:brightness(1);
}

/* الطبقة */
.overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.25);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
color:white;
text-align:center;
padding:20px;
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

/* النص */
h1{font-size:32px;margin:10px;}
h2{font-size:17px;line-height:1.8;}

.gold{
margin:15px 0;
font-size:26px;
font-weight:bold;
color:#ffd700;
text-shadow:0 0 12px #ffd700;
}

/* الفورم */
.form-box{
background:rgba(0,0,0,0.6);
padding:25px;
border-radius:18px;
width:100%;
max-width:330px;
box-shadow:0 0 20px rgba(0,0,0,.6);
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
font-size:16px;
}

button{
width:100%;
padding:12px;
background:linear-gradient(45deg,#00c6ff,#0072ff);
border:none;
border-radius:8px;
font-size:18px;
font-weight:bold;
cursor:pointer;
color:white;
box-shadow:0 0 15px #00c6ff;
}

button:hover{
box-shadow:0 0 30px #00c6ff;
}

/* رسالة خطأ */
.error{
background:#b00020;
padding:8px;
border-radius:6px;
margin-bottom:10px;
font-size:14px;
}

/* التوقيع */
.footer{
margin-top:15px;
font-size:13px;
color:#ddd;
}

/* شاشة الانتظار */
#wait{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.85);
display:none;
align-items:center;
justify-content:center;
z-index:9999;
}

#wait .box-wait{
background:white;
padding:22px 35px;
border-radius:12px;
text-align:center;
font-size:18px;
font-weight:bold;
color:#0b4fa3;
box-shadow:0 0 15px rgba(0,0,0,.2);
}

/* موبايل */
@media(max-width:600px){
h1{font-size:24px;}
h2{font-size:14px;}
.gold{font-size:20px;}
}
</style>
</head>

<body>

<!-- شاشة الانتظار -->
<div id="wait">
  <div class="box-wait">
    ⏳
    <div>يرجى الانتظار</div>
  </div>
</div>

<div class="wrapper">

<img src="/static/bg.jpg" class="bg">

<div class="overlay">

<h1>وزارة الكهرباء</h1>

<h2>
الشركة العامة لإنتاج الطاقة الكهربائية<br>
المنطقة الوسطى<br>
محطة كهرباء الشهيد علي سبع<br>
قسم الشؤون الإدارية
</h2>

<div class="gold">
تغيير كلمة المرور
</div>

<div class="form-box">

{% if error %}
<div class="error">{{ error_msg }}</div>
{% endif %}

<form method="POST">

<input type="password" name="new" placeholder="كلمة المرور الجديدة" required>

<input type="password" name="confirm" placeholder="تأكيد كلمة المرور" required>

<button type="submit">حفظ التغيير</button>

</form>

</div>

<div class="footer">
تصميم: حسين التميمي
</div>

</div>
</div>

<script>
/* ساعة الانتظار عند الانتقال */
window.addEventListener("beforeunload", function () {
  document.getElementById("wait").style.display="flex";
});
</script>

</body>
</html>
