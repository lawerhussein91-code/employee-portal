<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>تغيير كلمة المرور</title>
  <style>
    body{font-family:Tahoma;max-width:420px;margin:40px auto;padding:0 12px}
    .card{border:1px solid #ddd;border-radius:12px;padding:18px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:10px}
    button{width:100%;padding:10px;border:0;border-radius:10px;cursor:pointer}
    .err{color:#b00020;margin:10px 0}
    a{display:inline-block;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h3>تغيير كلمة المرور</h3>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post">
      <label>الباسوورد الحالي</label>
      <input name="current_password" type="password" required>
      <label>الباسوورد الجديد</label>
      <input name="new_password" type="password" required>
      <label>تأكيد الباسوورد الجديد</label>
      <input name="confirm_password" type="password" required>
      <button type="submit">حفظ</button>
    </form>
    <a href="{{ url_for('profile') }}">رجوع</a>
  </div>
</body>
</html>
